<div class="data-container">
  <div class="form-tasks">
    <h1 class="h3 mb-3 fw-normal">Start model task</h1>
    <hr/>
    <form id="tasksForm" class="mb-3" [formGroup]="tasksForm" (ngSubmit)="onStartTask()">
      <div class="mb-3">
        <label for="taskName" class="form-label">Task name:</label>
        <input type="text" class="form-control" id="taskName" formControlName="taskName">
      </div>
      <div *ngIf="taskNameErrorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        {{taskNameErrorMessage}}
      </div>
      <div class="mb-3">
        <label for="taskDescription" class="form-label">Task description:</label>
        <input type="text" class="form-control" id="taskDescription" formControlName="taskDescription">
      </div>
      <div *ngIf="taskDescriptionErrorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        {{taskDescriptionErrorMessage}}
      </div>
      <div class="mb-3">
        <label for="fileName" class="form-label">File name:</label>
        <input type="text" class="form-control" id="fileName" aria-describedby="fileNameHelp"
               formControlName="fileName">
        <div id="fileNameHelp" class="form-text">Will be used for generated prediction file.</div>
      </div>
      <div *ngIf="fileNameErrorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        {{fileNameErrorMessage}}
      </div>
      <div class="mb-3">
        <label class="form-label">Target dataset:</label>
        <app-dataset-list></app-dataset-list>
      </div>
      <div *ngIf="datasetErrorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        {{datasetErrorMessage}}
      </div>
      <div class="mb-3">
        <label class="form-label">Target model:</label>
        <app-model-list></app-model-list>
      </div>
      <div *ngIf="modelErrorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
        {{modelErrorMessage}}
      </div>
      <button type="submit" class="btn btn-primary">Start task</button>
    </form>
    <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center" role="alert">
      {{errorMessage}}
    </div>
    <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center" role="alert">
      {{successMessage}}
    </div>
  </div>
  <app-tasks-list></app-tasks-list>
</div>
