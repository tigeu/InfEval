<input #fileUpload class="file-input" type="file"
       [accept]="uploadInformation.uploadFileEnding"
       onclick="this.value=null"
       (change)="onFileSelected($event)">
<div class="file-upload">
  {{fileName || "No file uploaded yet."}}

  <button mat-mini-fab color="primary" class="upload-btn"
          (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
  <button (click)="upload()" [disabled]="datasetName === '' || fileName === ''">Upload</button>
</div>

<div class="progress">
  <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress">
  </mat-progress-bar>
  <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress">delete_forever</mat-icon>
</div>
