<mat-form-field appearance="fill" *ngIf="datasetList">
  <mat-label>Dataset</mat-label>
  <mat-select [(value)]="selectedDataset" (selectionChange)="selectedDatasetChanged($event.value)">
    <mat-option *ngFor="let dataset of datasetList" [value]="dataset.name">
      {{dataset.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
